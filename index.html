<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마법의 소라고동</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚜️</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color:darkslategrey;
            font-family: 'Nanum Gothic', sans-serif;
            color: white;
        }
        .title {
            width: 100%;
            padding: 20px 0;
            background-color: #000000;
            font-size: 8vw;
            color: #ffd700;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .answer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            width: 50vw;
            height: 30vh;
            background-color: yellow;
            border: 5px solid black;
            border-radius: 15px;
            font-size: 6vh;
            font-weight: bold;
            color: black;
            text-align: center;
        }
        .unse {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .unse div {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .unse p {
            margin: 0 10px;
            font-size: 3vh;
        }
        .search-items {
            display: flex;
            margin-top: 20px;
        }
        .search {
            padding: 10px;
            font-size: 16px;
            width: 40vw;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .submit {
            padding: 10px 20px;
            font-size: 16px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .submit:hover {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="title">마법의 소라고동</div>
    <div class="answer">끝까지 처음 마음가짐을 유지해라</div>
    <div class="unse">
        <div class="love">
            <p style="color: black; font-weight: bold;">LOVE:</p>
            <p id="love-score" style="color: yellow;">★★★★★</p>
        </div>
        <div class="luck">
            <p style="color: black; font-weight: bold;">LUCK:</p>
            <p id="luck-score" style="color: yellow;">★★★★★</p>
        </div>
        <div class="money">
            <p style="color: black; font-weight: bold;">MONEY:</p>
            <p id="money-score" style="color: yellow;">★★★★★</p>
        </div>
    </div>
    <div class="search-items">
        <input class="search" type="search" placeholder="고민을 이곳에 입력">
        <input class="submit" type="submit" value="제출">
    </div>
</body>
</html>
